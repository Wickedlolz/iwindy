<div class="container">
  <div
    class="notification"
    [ngClass]="{ error: isErrorMessage, success: !isErrorMessage }"
  >
    <p class="message">
      {{ errorMessage }}
    </p>
    <i *ngIf="isErrorMessage" class="fa-solid fa-triangle-exclamation"></i>
    <i *ngIf="!isErrorMessage" class="fa-solid fa-circle-check"></i>
  </div>
</div>
