<section class="container">
  <div class="aside">
    <form class="search-form" (submit)="handleSearch($event)">
      <h2 class="title">Search</h2>
      <input
        type="search"
        name="search"
        class="input"
        placeholder="Search product"
      />
      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <h2 class="title">Categories</h2>
    <ul class="categories" role="list">
      <li class="category">
        <button (click)="handleChangeCategory('apple')">Apple</button>
      </li>
      <li class="category">
        <button (click)="handleChangeCategory('samsung')">Samgung</button>
      </li>
      <li class="category">
        <button (click)="handleChangeCategory('huawei')">Huawei</button>
      </li>
      <li class="category">
        <button (click)="handleChangeCategory('xiomi')">Xiomi</button>
      </li>
      <li class="category">
        <button (click)="handleChangeCategory('nokia')">Nokia</button>
      </li>
      <li class="category">
        <button (click)="handleChangeCategory('other')">Other</button>
      </li>
    </ul>
  </div>
  <div class="products-container">
    <ul class="products" role="list" *ngIf="products">
      <li class="product" *ngFor="let product of products">
        <a [href]="'/products/' + product._id">
          <article class="card">
            <img
              loading="lazy"
              class="card__img"
              [src]="product.image"
              [alt]="product.model"
            />
            <div class="head">
              <span class="head__tag">{{
                product.category.toLocaleUpperCase()
              }}</span>
            </div>

            <div class="content">
              <h2 class="content__title">{{ product.model }}</h2>
            </div>
          </article>
        </a>
      </li>
    </ul>
  </div>
</section>
