<div class="header">
  <a href="">
    <h2 class="header__title">
      <a routerLink="/"><span class="logo-clr">iW</span>indy</a>
    </h2>
  </a>
  <nav>
    <ul class="nav-list" role="list">
      <li class="nav-list__item"><a routerLink="/home">Home</a></li>
      <li class="nav-list__item" *ngIf="!isAuth">
        <a routerLink="/login" (click)="handleLoginClick($event)">Login</a>
      </li>
      <li class="nav-list__item" *ngIf="!isAuth">
        <a routerLink="/register">Register</a>
      </li>
      <li class="nav-list__item" *ngIf="isAuth">
        <a routerLink="/products">Products</a>
      </li>
      <li class="nav-list__item" *ngIf="isAuth">
        <a routerLink="/products/create">Create</a>
      </li>
      <li class="nav-list__item" *ngIf="isAuth">
        <a routerLink="/logout" (click)="handleLogOutClick($event)">Log Out</a>
      </li>
      <li class="nav-list__item cart" *ngIf="isAuth">
        <a routerLink="/profile/:userId">
          <i class="fa-solid fa-circle-user"></i>
        </a>
      </li>
      <li class="nav-list__item cart" *ngIf="isAuth">
        <a routerLink="/cart/:userId">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
